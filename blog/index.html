---
layout: default
---


<div class="header">
    <h1>{{ site.name }}</h1>
    <ul>
        <li>
    <a class="about__back" href="/">&lt;-- back</a>
        </li>
    </ul>
</div>

<div class="blog" style="margin-top:25px;">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
